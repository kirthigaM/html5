<html lang="en">
<head>
    <title>
        Welcome to Local storage
    </title>
</head>
<body onload="InitializeValues()">
    <h1>Local storage counter</h1>
    <button onclick="Incrementcounter()">Increase counter</button>
    <div id="Container">Get Counter value from</div>

<script>
var currentCounter=0
var Containerref=document.getElementById("Container")

var Incrementcounter=function(){
currentCounter++
localStorage.setItem("counter",currentCounter)
Containerref.innerHTML=currentCounter
}



var InitializeValues =function(){
if (localStorage){
    if(localStorage.counter == null){
        localStorage.setItem("counter",0)

    }else{currentCounter =localStorage.getItem("counter")}
}
}
</script>
    <br>
    
    <hr>
   
</body>
</html>
